site_name: IE科协
site_description: IE科协技术资料
site_author: IE科协
site_url: https://ie.rtfd.io
copyright: Do not distribute.

theme:
  name: mkdocs
  highlightjs: true
  hljs_style: lightfair

nav:
  - 首页: index.md
  - PyTorch:
    - 安装: pytorch/getting-started.md
    - 基础知识: pytorch/basics.md
    - 图像数据建模：CNN: pytorch/cnn.md
    - 序列数据建模：RNN: pytorch/rnn.md
    - 向量数据建模：MLP: pytorch/mlp.md
  - TensorFlow:
    - 安装: tensorflow/getting-started.md
    - 基础知识: tensorflow/basics.md
  - 工作手册:
    - 编辑页面: manual/edit.md
    - 发布更新: manual/upd.md

markdown_extensions: 
  - mdx_math:
      enable_dollar_delimiter: true

extra_javascript: ['https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML']

extra_css:
  - custom/style.css

plugins: []
